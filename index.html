<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add your custom CSS or additional styles here -->
    <style>
        /* Add your custom styles here */
        .navbar {
            background-color: black;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .navbar-brand {

            top: 0;

            padding-top: 20px;
        }

        .vertical-nav .nav-link {
            padding: 15px;
            text-align: center;

        }

        .vertical-nav .nav-link i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .main-content {
            margin-left: 250px; /* Adjust margin based on vertical nav width */
            padding: 20px;
        }

        /* Adjust the height of the illustration */
        .illustration {
            max-height: 400px;
            width: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <!-- Preloader content -->
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- Vertical Navigation Start -->
    <nav class="vertical-nav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-chart-bar"></i> Reports</a>
            </li>
            <!-- Add more menu items with icons here -->
        </ul>
    </nav>
    <!-- Vertical Navigation End -->

    <!-- Main Content Start -->
    <div class="main-content">
        <!-- Hero Start-->
        <div class="hero-area2 slider-height2 hero-overly2 d-flex align-items-center ">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center pt-50">
                            <h2>RE BA SKOLOTO AND STUFF</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->

        <!-- Apply Area Start -->
        <div class="apply-area pt-150 pb-150">
            <div class="container" style=" padding: 5%;">
                <div class="row justify-content-center; " >

                    <div class="col-lg-6" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); background-color:aliceblue;">
                        <!-- Illustration -->
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> 


                        <lottie-player src="https://lottie.host/f3d33d30-3396-4e3e-b055-a13cb2e5632b/RWgVpail5a.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                    
                    </div>
                    <div class="col-lg-6" style=" padding:4%;background-color:aliceblue;">
                        <div class="apply-wrapper" >
                            <!-- Form -->
                            <form action="/submit-form" method="post">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="firstName">* FIRST NAME</label>
                                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="lastName">* LAST NAME</label>
                                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                                        </div>
                                    </div>
                                    <!-- Add more form fields here -->
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="email">* Email Address</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="phoneNumber">* Phone Number</label>
                                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="personAge">* Person Age</label>
                                            <input type="number" class="form-control" id="personAge" placeholder="Enter person's age">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="income">* Income ($)</label>
                                            <input type="number" class="form-control" id="income" placeholder="Enter income">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="homeOwner">* Homeowner Status</label>
                                            <select class="form-control" id="homeOwner">
                                                <option value="">Select Homeowner Status</option>
                                                <option value="Own">Own</option>
                                                <option value="Rent">Rent</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="employmentLength">* Employment Length</label>
                                            <input type="number" class="form-control" id="employmentLength" placeholder="Enter employment length (in years)">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="loanIntent">* Loan Intent</label>
                                            <input type="text" class="form-control" id="loanIntent" placeholder="Enter loan intent">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="loanGrade">* Loan Grade</label>
                                            <input type="text" class="form-control" id="loanGrade" placeholder="Enter loan grade">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="loanAmount">* Loan Amount ($)</label>
                                            <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="interestRate">* Interest Rate (%)</label>
                                            <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="loanStatus">* Loan Status</label>
                                            <input type="text" class="form-control" id="loanStatus" placeholder="Enter loan status">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="loanPercentIncome">* Loan-to-Income Ratio (%)</label>
                                            <input type="number" class="form-control" id="loanPercentIncome" placeholder="Enter loan-to-income ratio">
                                        </div>
                                    </div>
                                </div>
                                <!-- Form btn -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">APPLY NOW</button>
                                </div>
                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Apply Area End -->
    </div>

    

    <!-- Scroll Up -->
    <div id="back-top">
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>

    <!-- Add Bootstrap and other JS libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
